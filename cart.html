<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/CSS/cart.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Montserrat:wght@400;700&family=Raleway:wght@300;400&display=swap"
      rel="stylesheet"
    />
     <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet"
  />
  
  </head>
  <body class="flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav>
      <div class="container mx-auto flex items-center justify-between px-4">
          <!-- Logo on the left -->
          <div class="logo flex-shrink-0">
              <a href="/"><img src="/Images/logo2.png" alt="Logo" class="h-24"></a>
          </div>
          <!-- Menu Toggle Button -->
          <button
            class="menu-toggle-btn icon-box"
            data-menu-toggle-btn
            aria-label="Toggle Menu"
          >
          <span class="material-symbols-rounded icon">menu</span>
          </button>
          <!-- Navigation Links on the right -->
          <div class="nav-links flex justify-center space-x-10 text-lg">
              <a href="/index.html" class="text-color nav-link">Home</a>
              <a href="/Pages/about_us.html" class="text-color nav-link">About Us</a>
              <a href="/Pages/cart.html" class="text-color nav-link">Cart</a>
          </div>
      </div>
    </nav>

    <!-- shopping cart -->
    <div class="flex-grow">
      <section class="container mx-auto px-6 py-12 flex justify-center">
        <div class="cart-container max-w-4xl w-full">
          <h2 class="custom-green-text text-3xl font-semibold text-center mb-8">
            Shopping Cart
          </h2>
          <!-- cart-items will add here -->
          <div id="cart-items" class="space-y-6"></div>
          <div class="flex justify-between items-center mt-8">
            <button class="custom-green-bg text-white py-2 px-4 rounded-lg"  onclick="window.location.href='/index.html';">
              Continue Shopping
            </button>
            <button
              onclick="placeOrder()"
              class="custom-green-bg text-white py-2 px-4 rounded-lg"
              id="placeOrderButton"
            >
              Place Order
            </button>
          </div>
        </div>
      </section>
    </div>

    <footer class="text-white py-6">
      <div class="container mx-auto px-6 text-center">
          <p>&copy; 2024 Home Garden. All rights reserved.</p>
      </div>
  </footer>

    <script src="/JavaScript/script.js"></script>
  </body>
</html>
